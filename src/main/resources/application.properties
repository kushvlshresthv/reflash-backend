spring.application.name=reflash-backend

#spring.datasource.url=jdbc:mysql://localhost:3306/reflash-home
#spring.datasource.username=root
#spring.datasource.password=kushal
spring.jpa.show-sql=false
spring.jpa.properties.jakarta.persistence.validation.mode=none
spring.output.ansi.enabled=ALWAYS
logging.pattern.console=%d{yyyy-MMM-dd HH:mm:ss.SSS} [%thread] %highlight(%-5level) %cyan(%logger{15}) %n - %yellow(%msg) %n

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/

spring.web.resources.chain.cache=false
spring.web.resources.static-locations=file:src/main/resources/static/

#Configuration for H2 Databse:
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=error

##these configurations are needed for browser to properly save login cookies when backend is in 'https'
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=none
